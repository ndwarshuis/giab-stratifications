# anything with wildcards needs quotes since wildcards might contain characters
# that are openly hostile to most shells
cluster:
  mkdir -p cluster_logs/{rule} &&
  sbatch
    --partition={resources.partition}
    --cpus-per-task={threads}
    --mem={resources.mem_mb}
    --job-name=smk-'{rule}-{wildcards}'
    --output='cluster_logs/{rule}/%j-{wildcards}.out'
    --time={resources.time}
default-resources:
  - partition=batch
  - mem_mb=1000
  - time="8:0:0"
set-resources:
  # gem is totally ravenous
  - gem_index:mem_mb=32000
  - gem_mappability:mem_mb=32000
  - gem_to_wig:mem_mb=32000
  # some rules involve large files, so more memory
  - get_nonunique:mem_mb=4000
  - subtract_uniform_repeats:mem_mb=4000
  - filter_sort_rmsk:mem_mb=4000
  - filter_TRs:mem_mb=4000
set-threads:
  - gem_index=32
  - gem_mappability=32
restart-times: 0
max-jobs-per-second: 10
max-status-checks-per-second: 1
local-cores: 1
latency-wait: 60
jobs: 500
keep-going: True
rerun-incomplete: True
printshellcmds: True
scheduler: greedy
use-conda: True
cluster-cancel: "scancel"
