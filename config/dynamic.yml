      # TODO lock the commit for these instead of downloading straight from master
      x_par: https://raw.githubusercontent.com/lh3/dipcall/master/data/hs38.PAR.bed
    segdups:
      self_chain: https://hgdownload.cse.ucsc.edu/goldenPath/hg38/database/chainSelf.txt.gz
      self_chain_link: https://hgdownload.cse.ucsc.edu/goldenPath/hg38/database/chainSelfLink.txt.gz
    builds:
      test_autosome:
        chr_filter: [21]
        include:
          low_complexity: true
          xy: false
          map: false
      test_xy:
        chr_filter: [23, 24]
        include:
          low_complexity: false
          xy: true
          map: false
